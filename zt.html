
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站公告</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000 url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><rect width="100%" height="100%" fill="black"/><circle cx="10%" cy="15%" r="1" fill="white"/><circle cx="30%" cy="25%" r="1.5" fill="white"/><circle cx="70%" cy="10%" r="1" fill="white"/><circle cx="85%" cy="30%" r="2" fill="white"/><circle cx="20%" cy="50%" r="1" fill="white"/><circle cx="50%" cy="60%" r="1.5" fill="white"/><circle cx="80%" cy="70%" r="1" fill="white"/><circle cx="40%" cy="80%" r="2" fill="white"/></svg>');
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .announcement-box {
            width: 80%;
            max-width: 800px;
            margin: 100px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            color: #4fc3f7;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
        }
        
        p {
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .alternate-link {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #4fc3f7;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #4fc3f7;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .alternate-link:hover {
            background: rgba(79, 195, 247, 0.2);
            box-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .twinkle {
            animation: twinkle 2s infinite;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="announcement-box">
        <a href="https://cstx.zone.id" class="alternate-link">访问备用域名</a>
        <h1>网站公告</h1>
        <p>尊敬的成员：</p>
        <p>感谢您访问我们的网站。我们正在不断改进服务。</p>
        <p>如遇访问问题，请点击右上角"访问备用域名"切换至备用站点。</p>
        <p>如有任何疑问，请联系我们的邮箱。</p>
        <p class="twinkle">祝您使用愉快！</p>
    </div>

    <script>
        // 创建动态星空背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.backgroundColor = 'white';
                star.style.borderRadius = '50%';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.opacity = Math.random();
                
                // 添加闪烁动画
                const duration = 2 + Math.random() * 3;
                star.style.animation = `twinkle ${duration}s infinite`;
                star.style.animationDelay = Math.random() * 5 + 's';
                
                starsContainer.appendChild(star);
            }
        }
        
        // 页面加载完成后创建星空
        window.onload = createStars;
    </script>
</body>
</html>
