<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站公告中心</title>
    <style>
        body {
            margin: 0;
            padding: 60px 20px 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffd700, #7cfc00);
            font-family: 'Microsoft YaHei', sans-serif;
        }

        .home-button {
            position: fixed;
            left: 20px;
            top: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            text-decoration: none;
            color: #2c3e50;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .announcement-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .announcement-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .announcement-card:hover {
            transform: translateY(-5px);
        }

        .announcement-title {
            color: #2c3e50;
            font-size: 1.4em;
            margin-bottom: 10px;
            border-bottom: 2px solid #7cfc00;
            padding-bottom: 8px;
        }

        .announcement-date {
            color: #95a5a6;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .announcement-content {
            color: #34495e;
            line-height: 1.6;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .expanded .announcement-content {
            max-height: 500px;
        }

        @media (max-width: 768px) {
            .announcement-grid {
                grid-template-columns: 1fr;
            }
            
            .home-button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <a href="http://cstx.zone.id/cst.html" class="home-button">🏠 返回首页</a>
    
    <div class="container">
        <div class="header">
            <h1>📢 网站公告中心</h1>
            <p>最新动态与重要通知</p>
        </div>
        
        <div class="announcement-grid" id="announcementContainer">
            <!-- 公告卡片动态生成 -->
        </div>
    </div>

    <script>
        const announcements = [
            {
                title: "重大更新",
                date: "2025-05-10",
                content: "增加工具箱，小游戏等功能，。"
            },
            {
                title: "系统维护通知",
                date: "2025-04-25",
                content: "为提高服务质量，我们计划于5月1日凌晨0:00至5月3日凌晨6:00进行系统维护升级。"
            },
            {
                title: "登录系统更新",
                date: "2024-04-25",
                content: "新版用户登录已上线，新增功能介绍，请前往登录查看详细内容。"
            },
            {
                title: "登录系统",
                date: "2024-03-27",
                content: "用户登录已上线，请前往登录查看详细内容。"
            }
        ];

        // 生成公告卡片
        function createAnnouncementCard(announcement) {
            const card = document.createElement('div');
            card.className = 'announcement-card';
            
            card.innerHTML = `
                <div class="announcement-title">${announcement.title}</div>
                <div class="announcement-date">📅 ${announcement.date}</div>
                <div class="announcement-content">${announcement.content}</div>
            `;

            // 点击展开/收起功能
            card.addEventListener('click', () => {
                card.classList.toggle('expanded');
            });

            return card;
        }

        // 初始化公告列表
        function initAnnouncements() {
            const container = document.getElementById('announcementContainer');
            announcements.forEach(ann => {
                container.appendChild(createAnnouncementCard(ann));
            });
        }

        // 页面加载初始化
        window.onload = initAnnouncements;
    </script>
</body>
</html>
